<div class="card m-8 mt-4" style="width: 18rem;">
        <img class="card-img-top" *ngIf="movie.poster_path" src="https://image.tmdb.org/t/p/w500/{{movie.poster_path}}" alt="Card image cap">
        <img class="card-img-top" *ngIf="!movie.poster_path" src="http://valmorgan.co.nz/wp-content/uploads/2016/06/default-movie-1-3.jpg" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{movie.title}}</h5>
          <!-- <p class="card-text">{{movie.overview}}</p> -->
          <h5>   {{movie.vote_average}}</h5>
        </div>
        <div class="card-footer">
            <button class="btn btn-danger btn-block" (click)="emitToMyFather()">Go to details</button>
        </div>
      </div>
